<html>
<head>
<title> Student Information Database</title>
</head>
<body>
<form action="studentServlet" method="post">
<fieldset>
<legend> Enter the following information:</legend>
ID: <input type="text" name="id"><br>
First Name: <input type="text" name="fName"><br>
Last Name: <input type="text" name="lName"><br>
Languages Known:<br>
<input type="checkbox" name="languages" value="C">C<br>
<input type="checkbox" name="languages" value="C++">C++<br>
<input type="checkbox" name="languages" value="C#">C#<br>
<input type="checkbox" name="languages" value="Java">Java<br>
<input type="checkbox" name="languages" value="J#">J#<br>
<input type="checkbox" name="languages" value="Python">Python<br>
<input type="checkbox" name="languages" value="scala">scala<br>
<input type="checkbox" name="languages" value="lisp">lisp<br>
<input type="checkbox" name="languages" value="ada">ada<br>
<input type="checkbox" name="languages" value="None of the languages">None of the above<br>
Available On:<br>
<input type="checkbox" name="availability" value="Monday">Monday<br>
<input type="checkbox" name="availability" value="Tuesday">Tuesday<br>
<input type="checkbox" name="availability" value="Wednesday">Wednesday<br>
<input type="checkbox" name="availability" value="Thursday">Thursday<br>
<input type="checkbox" name="availability" value="Friday">Friday<br>
<input type="checkbox" name="availability" value="Saturday">Saturday<br>
<input type="checkbox" name="availability" value="Sunday">Sunday<br>
<input type="checkbox" name="availability" value="None of the days">None of the above<br>
High School: <input type="text" name="school"><br>
<input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
